apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mywebsite
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: _{_NAMESPACE_}_
    server: https://kubernetes.default.svc
    ##uncomment this part if you have to add another argocd project.
  ## - namespace: microservices
  ##   server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'
