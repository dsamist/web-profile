apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: portfolio
  namespace: portfolio
spec:
    rules:
    - host: dsamistprofile.azurewebsites.net
      http:
        paths:
        - backend:
            service:
              name: portfolio
              port:
                number: 80
          path: /
          pathType: Prefix
    tls:
    - hosts:
      - dsamistprofile.azurewebsites.net
      # secretName: ingress-local-tls